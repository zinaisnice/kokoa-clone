<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="css/styles.css" />
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Friends - Kokoa Clone</title>
      <script
         src="https://kit.fontawesome.com/e017701ff3.js"
         crossorigin="anonymous"
      ></script>
   </head>
   <body>
      <div class="status-bar">
         <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
         </div>
         <div class="status-bar__column">
            <span>18:43</span>
         </div>
         <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
         </div>
      </div>

      <header class="screen-header">
         <h1 class="screen-header__title">Friends</h1>
         <div class="screen-header__icon">
            <span>
               <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
               <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span>
               <i class="fa-solid fa-gear fa-lg"></i>
            </span>
         </div>
      </header>

      <a id="friends-display-link">
         <i class="fa-solid fa-circle-info"></i>
         Friends' Names Display
         <i class="fa-solid fa-chevron-right fa-xs"></i>
      </a>

      <main class="friends-screen">
         <div class="user-component">
            <div class="user-component__column">
               <img
                  src="https://search.pstatic.net/sunny?src=https%3A%2F%2Fi.namu.wiki%2Fi%2FC9fkJ9faU8Ozw_9BVx-WibN0QOy8tMlCwuwN9bENx6olfqbmBHSkfMrPaQhYU-GkV1Gu4Jd4H1qr6w1O92SqhQ.webp&type=fff264_180"
                  class="user-component__avatar user-component__avatar--xl"
               />
               <div class="user-component__text">
                  <h4 class="user-component__title">Dizini</h4>
                  <!--<h6 class="user-component__subtitle">Nothing happened.</h6> -->
               </div>
            </div>
            <div class="user-component__column"></div>
         </div>
         <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
               <span>Channel</span>
               <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
               <div class="user-component__column">
                  <img
                     src="https://search.pstatic.net/sunny?src=https%3A%2F%2Fi.namu.wiki%2Fi%2FC9fkJ9faU8Ozw_9BVx-WibN0QOy8tMlCwuwN9bENx6olfqbmBHSkfMrPaQhYU-GkV1Gu4Jd4H1qr6w1O92SqhQ.webp&type=fff264_180"
                     class="user-component__avatar user-component__avatar--sm"
                  />
                  <div class="user-component__text">
                     <h4
                        class="user-component__title user-component__title--not-bold"
                     >
                        Channel
                     </h4>
                  </div>
               </div>
               <div class="user-component__column">
                  <div>
                     <span>2</span>
                     <i class="fa-solid fa-chevron-right fa-xs"></i>
                  </div>
               </div>
            </div>
         </div>
      </main>

      <nav class="nav">
         <ul class="nav__list">
            <li class="nav__btn">
               <a class="nav__link" href="friends.html">
                  <i class="fas fa-user fa-2x"></i>
               </a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">4</span>
                  <i class="far fa-comment fa-2x"></i>
               </a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="find.html"
                  ><svg
                     xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 20 20"
                     fill="currentColor"
                     class="w-5 h-5 nav__icon"
                  >
                     <path
                        fill-rule="evenodd"
                        d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                        clip-rule="evenodd"
                     />
                  </svg>
               </a>
            </li>
            <li class="nav__btn">
               <a class="nav__link" href="more.html">
                  <span class="nav__dot"></span>
                  <svg
                     xmlns="http://www.w3.org/2000/svg"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke-width="1.5"
                     stroke="currentColor"
                     class="w-6 h-6 nav__icon"
                  >
                     <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                     />
                  </svg>
               </a>
            </li>
         </ul>
      </nav>

      <div id="splash-screen">
         <i class="fas fa-comment"></i>
      </div>

      <div id="no-mobile">
         <span>Your screen is too big ðŸ˜¥</span>
      </div>
   </body>
</html>
